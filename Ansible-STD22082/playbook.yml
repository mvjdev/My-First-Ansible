---
- name: Installation des serveurs web
  hosts: web
  remote_user: root
  vars:
    user: volibear
    domain: local.dev

  become: yes
  become_method: sudo

  roles:
    - utils
    - user
    - apache2

- name: Installation des serveurs web
  hosts: web
  remote_user: root

  become: yes
  become_method: sudo

  roles:
    - utils

  tasks:
    - name: Create directories for subdomains
      file:
        path: "/var/www/html/{{ item }}"
        state: directory
        owner: www-data
        group: www-data
        mode: 0755
      loop:
        - www.hei.school
        - back.hei.school
        - front.hei.school
        - api.hei.school
      notify: Restart Apache

    - name: Create Apache virtual host configurations for subdomains
      template:
        src: "{{ item }}.conf.j2"
        dest: "/etc/apache2/sites-available/{{ item }}.conf"
        owner: root
        group: root
        mode: 0644
      loop:
        - www.hei.school
        - back.hei.school
        - front.hei.school
        - api.hei.school
      notify: Restart Apache

  handlers:
    - name: Restart Apache
      service:
        name: apache2
        state: restarted

    - name: Copier le fichier de configuration des sites
      template:
        src: templates/sites.j2
        dest: /etc/apache2/sites-available/sites.conf
        owner: root
        group: root
        mode: 0644
      notify: Reload Apache
